server:
  port: 3344
spring:
  application:
    name: cloud-config-center
  cloud:
    config:
      server:
        git:
          uri: https://github.com/chen-c12/springcloud-config.git #ssh地址或http地址
          search-paths:
            - springcloud-config
          skip-ssl-validation: false
          timeout: 10
      label: main  #分支

eureka:
  client:
    service-url:
      defaultZone: http://localhost:7001/eureka,http://localhost:7002/eureka